<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyJSLibSite</title>
    <link rel="stylesheet" href="css/lib.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <section class="promo">
        <div class="container">

            <h1 class="text-center">Лучшие инструменты по лучшим ценам</h1>
            <h2 class="text-center mt-20">Это предложение именно для вас</h2>

            <div class="carousel" id="example">

                <ol class="carousel-indicators">
                    <li class="active" data-slide-to="0"></li>
                    <li data-slide-to="1"></li>
                    <li data-slide-to="2"></li>
                    <li data-slide-to="3"></li>
                </ol>
    
                <div class="carousel-inner">
                    <div class="carousel-slides">
    
                        <div class="carousel-item">
                            <img src="https://cdn.pixabay.com/photo/2014/09/13/21/46/milling-444493__480.jpg" alt="photo">
                        </div>
    
                        <div class="carousel-item">
                            <img src="https://cdn.pixabay.com/photo/2014/09/13/21/49/drill-444517__340.jpg" alt="photo">
                        </div>
    
                        <div class="carousel-item">
                            <img src="https://cdn.pixabay.com/photo/2014/09/13/21/46/drill-444492__340.jpg" alt="photo">
                        </div>

                        <div class="carousel-item">
                            <img src="https://cdn.pixabay.com/photo/2015/11/11/12/26/drill-1038542__340.jpg" alt="photo">
                        </div>
                        
                    </div>
    
                    <a href="#" class="carousel-prev" data-slide="prev">
                        <span class="carousel-prev-icon">&lt;</span>
                    </a>
    
                    <a href="#" class="carousel-next" data-slide="next">
                        <span class="carousel-next-icon">&gt;</span>
                    </a>
    
                </div>
    
            </div>

        </div>
    </section>

   

    <script src="js/lib.js"></script>
    <script src="js/script.js"></script>

</html>
